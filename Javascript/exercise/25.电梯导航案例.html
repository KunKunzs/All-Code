<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .aside {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .item {
            height: 40px;
            line-height: 40px;
            text-align: center;
            padding: 0 10px;
            cursor: pointer;
        }

        .active {
            background-color: red;
            color: #fff;
        }

        .content {
            width: 660px;
            margin: 400px auto;
        }

        .neirong {
            height: 300px;
            margin-bottom: 20px;
            color: #fff;
        }

        .content1 {
            background-color: red;
        }

        .content2 {
            background-color: blue;
        }

        .content3 {
            background-color: orange;
        }

        .content4 {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>

    <div class="aside">
        <div class="item active">男装/女装</div>
        <div class="item">儿童服装/游乐园</div>
        <div class="item">电子产品</div>
        <div class="item">电影/美食</div>
    </div>

    <div class="content">
        <div class="neirong content1">男装/女装</div>
        <div class="neirong content2">儿童服装/游乐园</div>
        <div class="neirong content3">电子产品</div>
        <div class="neirong content4">电影/美食</div>
    </div>

    <script>
        // 获取导航栏和内容
        let items = document.querySelectorAll('.item')
        let neirong = document.querySelectorAll('.neirong')

        for (let i = 0; i < items.length; i++) {
            items[i].addEventListener('click', function () {
                // for (let j = 0; j < items.length; j++){
                //     items[j].className = 'item'
                // }
                // items[i].className = 'item active'
                // 移除上一个导航栏的样式
                document.querySelector('.aside .active').classList.remove('active')
                // 给点击的导航栏添加样式
                items[i].classList.add('active')
                // 将内容区滚动到指定位置
                document.documentElement.scrollTop = neirong[i].offsetTop
            })
        }

    </script>
</body>

</html>
