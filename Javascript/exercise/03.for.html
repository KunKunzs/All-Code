    <title>Document</title>
    <script>
        
        for(var num=2;num<=100;num++)
        {  
            var flag=true;
            for(var i=2;i<num;i++)
            {   
                if(num % i == 0)
                {
                    flag=false;
                }
            }
            if(flag)
                {
                    console.log(num);
                }
        }
    </script>
