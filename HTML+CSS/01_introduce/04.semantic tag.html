<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!-- 
        块元素
            - 在网页中一般通过块元素来对页面进行布局
        行内元素
            -行内元素主要用来包裹文字

            - 一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
            - 块元素基本上什么都能放
            - p元素中不能放任何元素
            浏览器会自动修正，按检查中的elements可看到
     -->
    <p>
        <h1>哈哈</h1>
    </p>

</body>
</html>

<h1>我写在了html标签的外部！</h1>
